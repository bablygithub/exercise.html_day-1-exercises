<! Doctype html>
<html>
<head>
<title>Form Page</title>
</head>
<body>
    <h1>Register Page</h1>
<form>
    <br/><label for="FirstName" ><b>First Name</b></label>
    <input id="FirstName" type="text" name="FirstName"  placeholder="Enter Your First Name" required />
    <br/><label for="LastName" ><b>Last Name</b></label>
    <input id="LastName" type="text" name="LastName" placeholder="Enter Your Last Name" required />
    <br/><label for="Email"><b>Email</b></label></label>
    <input id="Email" type="email" name="Email" placeholder="Enter Your Email" required />
    <br/><label for="Password"><b>Password</b></label>
    <input id="Password" type="password" name="Password" placeholder="Enter Your Password" required />
    <br/><label for="ConfirmPassword"><b>Confirm Password</b></label>
    <input id="ConfirmPassword" type="password" name="ConfirmPassword" placeholder="Confirm your password" required />
    <br/><label for="Gender"><b>Gender</b></label>
    <input id="Male" type="radio" name="Male"  />
    <label for="Male"><b>Male</b></label>
    <input id="Female" type="radio" name="Female"  />
    <label for="Female"><b>Female</b></label>
    <br/><label for="DOB"><b>Date Of Birth</b></label>
    <input id="DOB" type="date" name="DOB"  />

    <br/><label for="Habbits"><b>Habbits</b></label>
    <input id="Habbits" type="checkbox" name="Habbits"  />
    <label for="Sports">You like Sports</label>
    <input id="Eat" type="checkbox" name="Eat"  />
    <label for="Eat">You like to eat</label>
    <input id="Sleep" type="checkbox" name="Sleep"  />
    <label for="Sleep">You like Sleep</label>
</br>
    
</br><input type="submit" value="Register" />
    
    </form>
</body>
</html>
